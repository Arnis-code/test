<!DOCTYPE html>  
<html lang="uk">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Курси валют</title>  
    <style>  
        table {  
            width: 50%;  
            border-collapse: collapse;  
            margin: 20px 0;  
        }  
        th, td {  
            border: 1px solid #ddd;  
            padding: 8px;  
            text-align: center;  
        }  
        th {  
            background-color: #f2f2f2;  
        }  
    </style>  
</head>  
<body>  
    <h1>Курси валют</h1>  
    <table>  
        <tr>  
            <th>№ валюти</th>  
            <th>Валюта</th>  
            <th>Курс</th>  
        </tr>  
        <tr>  
            <td>0</td>  
            <td>UAH</td>  
            <td>1</td> <!-- Змінити курс -->  
        </tr>  
        <tr>  
            <td>1</td>  
            <td>USD</td>  
            <td>36.00</td> <!-- Змінити курс -->  
        </tr>  
        <tr>  
            <td>2</td>  
            <td>EUR</td>  
            <td>39.00</td> <!-- Змінити курс -->  
        </tr>  
        <tr>  
            <td>3</td>  
            <td>GBP</td>  
            <td>45.00</td> <!-- Змінити курс -->  
        </tr>  
        <tr>  
            <td>4</td>  
            <td>JPY</td>  
            <td>0.25</td> <!-- Змінити курс -->  
        </tr>  
        <tr>  
            <td>5</td>  
            <td>AUD</td>  
            <td>24.00</td> <!-- Змінити курс -->  
        </tr>  
    </table>
    <a href="index.html">Перейти на Example.com</a>  

</body>  
</html>
